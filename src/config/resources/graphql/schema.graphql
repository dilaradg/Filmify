# siehe app.module.ts

schema {
  query: Query
  mutation: Mutation
}

"Funktionen, um Filmdaten zu lesen"
type Query {
  filme(suchparameter: SuchparameterInput): [Film!]

  film(id: ID!): Film
}

"Funktionen, um Filme neu anzulegen, zu aktualisieren oder zu löschen"
type Mutation {
  create(input: FilmInput!): CreatePayload

  update(input: FilmUpdateInput!): UpdatePayload

  delete(id: ID!): DeletePayload

  token(username: String!, password: String!): TokenPayload # Mutation, wenn z.B. der Login-Zeitpunkt im IDM-System gespeichert wird
  refresh(refreshToken: String!): TokenPayload
}

"Datenschema zu einem Film, das gelesen wird"
type Film {
  id: ID! # ID ist bei Apollo ein String
  version: Int!
  imdbId: String!
  titel: String!
  bewertung: Int
  art: Art
  dauerMin: Int
  erscheinungsdatum: String
}

"Enum-Typ für die Art eines Filmes"
enum Art {
  ROMCOM
  THRILLER
  DRAMA
  HORROR
  ANIME
  ANIMATION
  ACTION
  FANTASY
  SCI_FI
  MYSTERY
  BIOGRAFIE
}

"Suchparameter für Filme"
input SuchparameterInput {
  imdbId: String!
  titel: String!
  bewertung: Int
  art: Art
  dauerMin: Int
  erscheinungsdatum: String
}

"Daten für einen neuen Film"
input FilmInput {
  imdbId: String!
  titel: String!
  bewertung: Int
  art: Art
  dauerMin: Int
  erscheinungsdatum: String
}

"Generierte ID bei erfolgreichem Neuanlegen"
type CreatePayload {
  id: ID
}

"Daten für einen zu ändernden Film"
input FilmUpdateInput {
  id: ID!
  version: Int!
  imdbId: String
  titel: String
  bewertung: Int
  art: Art
  dauerMin: Int
  erscheinungsdatum: String
}

"Neue Versionsnummer als Resultat bei erfolgreichem Aktualisieren"
type UpdatePayload {
  version: Int
}

"Flag, ob das Loeschen durchgefuehrt wurde"
type DeletePayload {
  success: Boolean
}

"Access- und Refresh-Token einschliesslich Ablauf-Zeitstempel"
type TokenPayload {
  access_token: String! # eslint-disable-line @graphql-eslint/naming-convention
  expires_in: Int! # eslint-disable-line @graphql-eslint/naming-convention
  refresh_token: String! # eslint-disable-line @graphql-eslint/naming-convention
  refresh_expires_in: Int! # eslint-disable-line @graphql-eslint/naming-convention
}
